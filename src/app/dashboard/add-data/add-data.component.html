<form [formGroup]="addChildForm" (ngSubmit)="onSubmit()">
    <h2>Ihr Kind anmelden!</h2>

    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="addChildForm.controls['name'].hasError('required')">
            Name ist erforderlich.
        </mat-error>
    </mat-form-field><br />

    <mat-form-field appearance="fill">
        <mat-label>Geburtsdatum</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Geburtsdatum" formControlName="birthDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="addChildForm.controls['birthDate'].hasError('required')">
            Geburtsdatum ist erforderlich.
        </mat-error>
    </mat-form-field><br />

    <mat-form-field appearance="fill">
        <mat-label>Kindergarten</mat-label>
        <mat-select formControlName="kindergardenId">
            <mat-option value="" disabled>Bitte auswÃ¤hlen</mat-option>
            <mat-option *ngFor="let kindergarden of storeService.kindergardens" [value]="kindergarden.id">
                {{kindergarden.name}}, {{kindergarden.address}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="addChildForm.controls['kindergardenId'].hasError('required')">
            Ein Kindergarten muss ausgewÃ¤hlt werden.
        </mat-error>
    </mat-form-field><br />

    <button mat-raised-button color="primary" type="submit">Erfassen</button>
</form>
